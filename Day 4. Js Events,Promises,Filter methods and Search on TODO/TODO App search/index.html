<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>To do App</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <h2>To Do App</h2>
    <div id="search-div">
        <input id="searchText" style="width:50%;margin-left:15%" type="text" placeholder="Search your note by name of your note........">
        <button onclick="onSearchItems()">Search</button>
        <button style="margin-right:15%" onclick="clearSearch()">Clear</button>
    </div>
    <hr>
    <textarea id="notes" placeholder ="Write your notes here!"></textarea>
    <button onclick="onAddNotes()" id="note-button"> Add Notes</button>

<div id="myNotes">
</div>
</body>
</html>
